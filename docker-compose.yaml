name: bevr-app
services:
  server:
    build:
      context: .
      dockerfile: ./apps/server/Dockerfile
      args:
        SERVER_HOST: ${SERVER_HOST}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    networks:
      - app-network

  server-mcp:
    build:
      context: .
      dockerfile: ./apps/server-mcp/Dockerfile
    environment:
      MCP_PORT: ${MCP_PORT}
    ports:
      - "${MCP_PORT}:${MCP_PORT}"
    networks:
      - app-network

  client:
    build:
      context: .
      dockerfile: ./apps/client/Dockerfile
    environment:
      PORT: ${SERVER_PORT}
    ports:
      - "${CLIENT_PORT}:80"
    networks:
      - app-network
    depends_on:
      - server
      - server-mcp

networks:
  app-network:
    driver: bridge
